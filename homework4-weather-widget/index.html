<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="plugins/weather-icons-master/css/weather-icons.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet" />
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 ">
        <div class="card my-4 shadow border-0">
          <div class="card-body text-white nightSnowy">
            <div class="row ">
              <div class="col  ">
                <div class="card-text d-flex align-items-baseline">
                  <div class="city">city:</div>
                  <div class="cityName mx-2">Skopje ─</div>
                </div>
                <div class="card-text d-flex">
                  <div class="dayTime">NIGHT - 22:07 PM</div>

                </div>
                <div class="card-text temperature">3°</div>
                <div class="card-text windSpeed">
                  <i class="wi wi-strong-wind mx-3"></i>25 <span>KM/H</span>
                </div>
              </div>
              <div class="col">
                <div class="d-flex justify-content-center align-items-center iconSizeBig h-100">
                  <i class="wi wi-night-alt-snow-wind my-4"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div class="d-flex flex-column justify-content-center align-items-center bottomBox">
              <div class="dayInfo">MONDAY</div>
              <i class="wi wi-night-alt-snow-wind bottomWeather"></i>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center bottomBox">
              <div class="dayInfo">TUESDAY</div>
              <i class="wi wi-night-alt-snow-wind bottomWeather"></i>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center bottomBox">
              <div class="dayInfo">WEDNESDAY</div>
              <i class="wi wi-night-alt-snow-wind bottomWeather"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="card my-4 shadow border-0">
          <div class="card-body text-white sunny">
            <div class="row ">
              <div class="col  ">
                <div class="card-text d-flex align-items-baseline">
                  <div class="city">city:</div>
                  <div class="cityName mx-2">Skopje ─</div>
                </div>
                <div class="card-text d-flex">
                  <div class="dayTime">DAY - 1:15 PM</div>

                </div>
                <div class="card-text temperature">22°</div>
                <div class="card-text windSpeed">
                  <i class="wi wi-strong-wind mx-3"></i>2 <span>KM/H</span>
                </div>
              </div>
              <div class="col">
                <div class="d-flex justify-content-center align-items-center iconSizeBig h-100">
                  <i class="wi wi-day-sunny my-4"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div class="d-flex flex-column justify-content-center align-items-center bottomBox">
              <div class="dayInfo">MONDAY</div>
              <i class="wi wi-day-sunny bottomWeather"></i>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center bottomBox">
              <div class="dayInfo">TUESDAY</div>
              <i class="wi wi-day-sunny bottomWeather"></i>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center bottomBox">
              <div class="dayInfo">WEDNESDAY</div>
              <i class="wi wi-day-sunny bottomWeather"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class=" card my-4 shadow border-0">
          <div class="card-body text-white cloudlySun">
            <div class="row ">
              <div class="col  ">
                <div class="card-text d-flex align-items-baseline">
                  <div class="city">city:</div>
                  <div class="cityName mx-2">Skopje ─</div>
                </div>
                <div class="card-text d-flex">
                  <div class="dayTime">DAY - 9:32 AM</div>

                </div>
                <div class="card-text temperature">8°</div>
                <div class="card-text windSpeed">
                  <i class="wi wi-strong-wind mx-3"></i>9 <span>KM/H</span>
                </div>
              </div>
              <div class="col">
                <div class="d-flex justify-content-center align-items-center iconSizeBig h-100">
                  <i class="wi wi-day-cloudy my-4"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div class="d-flex flex-column justify-content-center align-items-center bottomBox">
              <div class="dayInfo">MONDAY</div>
              <i class="wi wi-day-cloudy bottomWeather"></i>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center bottomBox">
              <div class="dayInfo">TUESDAY</div>
              <i class="wi wi-day-cloudy bottomWeather"></i>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center bottomBox">
              <div class="dayInfo">WEDNESDAY</div>
              <i class="wi wi-day-cloudy bottomWeather"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
